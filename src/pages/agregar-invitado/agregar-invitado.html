<ion-header>

  <ion-navbar>
    <ion-title>Agregar invitado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="invitado.nombre"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col col-auto>
          <ion-img width="200" height="200" [src]=foto></ion-img>
        </ion-col>
        <ion-col>
            
          <button ion-button (click)="takePicture()">
              <ion-icon name="camera"></ion-icon>
                TOMAR FOTO
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <button
    ion-button 
    (click)="agregarInvitado()"
    type="submit"
    color="secondary"
    block
  >
   Agregar invitado
  </button>

  </ion-list>
</ion-content>

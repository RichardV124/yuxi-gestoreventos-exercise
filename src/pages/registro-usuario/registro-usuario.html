<ion-header>

  <ion-navbar>
    <ion-title>registroUsuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  
    <button
    ion-button 
    (click)="signin()"
    type="submit"
    color="secondary"
    block
  >
   Iniciar sesion
  </button>

  </ion-list>

</ion-content>

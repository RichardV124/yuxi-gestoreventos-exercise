<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="goToCrearEvento()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let evento of listaEventos | async" (click)="goToDetalleEvento(evento)">
      {{ evento.motivo}}
    </button>  
  </ion-list>
</ion-content>

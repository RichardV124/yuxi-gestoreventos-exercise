<ion-header>

  <ion-navbar>
    <ion-title>Crear evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Motivo</ion-label>
      <ion-input type="text" [(ngModel)]="evento.motivo"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Lugar</ion-label>
      <ion-input type="text" [(ngModel)]="evento.lugar"></ion-input>
    </ion-item>
  
    <button
          ion-button 
          (click)="crearEvento()"
          type="submit"
          color="secondary"
          block
        >
        Crear evento
        </button>

  </ion-list>

</ion-content>
